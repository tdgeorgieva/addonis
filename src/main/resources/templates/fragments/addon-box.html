<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>addon</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
</head>
<body>
<div class="product-item userAddon">
  <div class="pi-img-wrapper">
    <img class="addon-image-addon-box" th:if="${addon.getImage() != null}"
         th:src="|data:image/png;base64,${addon.getBase6EncodedImage()}|"/>
    <div>
      <a href="#" th:href="@{/addons/{id}(id=${addon.getId()})}" class="btn btn-default fancybox-fast-view">View</a>
    </div>
  </div>
  <h3 style="font-size: 18px;"><a th:href="@{/addons/{id}(id=${addon.getId()})}" th:text="${addon.getName()}">Addon</a></h3>
<!--  downloads-->
  <h3>
    <svg xmlns="http://www.w3.org/2000/svg" width="15" height="15" fill="currentColor" class="bi bi-download" viewBox="0 0 16 16">
      <path d="M.5 9.9a.5.5 0 0 1 .5.5v2.5a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1v-2.5a.5.5 0 0 1 1 0v2.5a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2v-2.5a.5.5 0 0 1 .5-.5z"/>
      <path d="M7.646 11.854a.5.5 0 0 0 .708 0l3-3a.5.5 0 0 0-.708-.708L8.5 10.293V1.5a.5.5 0 0 0-1 0v8.793L5.354 8.146a.5.5 0 1 0-.708.708l3 3z"/>
    </svg>
    <small th:text="${addon.getDownloadsCount()} + ' ' + downloads"> downloads></small>
  </h3>
<!--  rating-->
  <h3>
    <span class="rate-star fa fa-star "
          th:classappend="${addonsRatings.get(addon.getId()) >= 1} ? 'checked' : ''"></span>
    <span class="rate-star fa fa-star "
          th:classappend="${addonsRatings.get(addon.getId()) >= 2} ? 'checked' : ''"></span>
    <span class="rate-star fa fa-star "
          th:classappend="${addonsRatings.get(addon.getId()) >= 3} ? 'checked' : ''"></span>
    <span class="rate-star fa fa-star"
          th:classappend="${addonsRatings.get(addon.getId()) >= 4} ? 'checked' : ''"></span>
    <span class="rate-star fa fa-star"
          th:classappend="${addonsRatings.get(addon.getId()) >= 5} ? 'checked' : ''"></span>
  </h3>
  <h3 th:unless="${addon.getStatus().toString.equals('Approved')}">
    <svg xmlns="http://www.w3.org/2000/svg" width="15" height="15" fill="currentColor" class="bi bi-info-circle" viewBox="0 0 16 16">
      <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
      <path d="m8.93 6.588-2.29.287-.082.38.45.083c.294.07.352.176.288.469l-.738 3.468c-.194.897.105 1.319.808 1.319.545 0 1.178-.252 1.465-.598l.088-.416c-.2.176-.492.246-.686.246-.275 0-.375-.193-.304-.533L8.93 6.588zM9 4.5a1 1 0 1 1-2 0 1 1 0 0 1 2 0z"/>
    </svg>
    <small th:text="${addon.getStatus()}">status></small>
  </h3>
</div>
</body>
</html>
